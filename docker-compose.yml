services:
  agent:
    build: .
    container_name: agent
    restart: unless-stopped
    env_file: .env
    environment:
      - AGENT_CWD=/workspace
    volumes:
      - ./workspace:/workspace
    ports:
      # User ports (10 users * 10 ports = 100 ports max)
      - "4000-4099:4000-4099"
    networks:
      - agent-net

networks:
  agent-net:
